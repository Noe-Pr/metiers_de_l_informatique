<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Inscription</title>
    <link rel="icon" href="../images/logo.png" sizes="16x16" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <a href="../index.html" target="_self"><img src="../images/logo.png" class="logo" alt="Logo du site"></a>
    <form>
        <h1>S'inscrire</h1>
        <div class="social-media">
            <p><i class="fab fa-google"></i></p>
            <p><i class="fab fa-youtube"></i></p>
            <p><i class="fab fa-facebook-f"></i></p>
            <p><i class="fab fa-twitter"></i></p>
        </div>
        <p class="choose-email">ou utiliser mon adresse e-mail :</p>

        <div class="inputs">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Mot de passe">
            <input type="password" placeholder="Confirmation du mot de passe">
        </div>

        <div class="sesouvenirdemoi">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Se souvenir de moi</label>
        </div>

        <div align="center" class="seconnecter">
            <button type="submit">S'inscrire</button>
        </div>

        <p class="inscription">J'ai déjà un compte. <a href="connexion.html">Je me connecte</a></p>
    </form>    
</body>
</html>
